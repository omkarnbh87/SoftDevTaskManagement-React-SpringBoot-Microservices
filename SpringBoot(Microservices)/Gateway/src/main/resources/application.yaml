server:
  port: 5000
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
       routes:
        - id: USER-SERVICE  
          uri:
            lb://USER-SERVICE  
          predicates:
           - Path=/auth/**,/home/**,/
        - id: TASK-SERVICE  
          uri:
            lb://TASK-SERVICE  
          predicates:
           - Path=/api/tasks/**,/tasks/**
        - id: SUBMISSION-SERVICE  
          uri:
            lb://SUBMISSION-SERVICE  
          predicates:
           - Path=/api/submission/**,/submission/**
       default-filters:
        - DedupeResponseHeader=Access-Controll-Allow-Credentials Access-Control-Allow-Origins
       globalcors:
        cors-configuration:
         '[/**]':
         allowedOrigins: "*"
         allowedMethods: "*"
         allowedHeaders: "*"
   

    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8075/eureka
   